<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
</head>
<body>

<h2>Đăng ký tài khoản</h2>

<!-- Thông báo lỗi / thành công -->
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
<div th:if="${success}">
    <p style="color:green;" th:text="${success}"></p>
</div>

<!-- Form đăng ký -->
<form th:action="@{/register}" th:object="${account}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br>

    <button type="submit">Đăng ký</button>
</form>

<a href="/login">Quay về đăng nhập</a>

</body>
</html>
