<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết nhân viên</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h2>Thông tin nhân viên</h2>

<div>
    <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
    <p><strong>Họ tên:</strong> <span th:text="${employee.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${employee.phone}"></span></p>
    <p><strong>Chức vụ:</strong> <span th:text="${employee.position}"></span></p>
    <p><strong>Lương:</strong> <span th:text="${employee.salary}"></span></p>

    <div>
        <img th:if="${employee.avatarPath != null}"
             th:src="@{'/' + ${employee.avatarPath}}"
             alt="Avatar" width="120">
    </div>

    <a th:href="@{/employees}">Quay lại</a>
</div>

<div th:replace="~{fragments/messages :: messages}"></div>
</body>
</html>
