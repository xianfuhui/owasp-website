<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên - HR Management</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .page-container {
            padding: var(--spacing-2xl) 0;
        }

        .page-title-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .page-title .icon {
            width: 2rem;
            height: 2rem;
            color: var(--color-primary);
        }

        .table-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            padding-left: 3rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--color-text-tertiary);
            pointer-events: none;
        }

        .action-icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            padding: 0.375rem;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .action-icon-btn:hover {
            background: var(--color-border-light);
        }

        .action-icon-btn.view:hover {
            background: var(--color-info-light);
            color: var(--color-info);
        }

        .action-icon-btn.edit:hover {
            background: var(--color-warning-light);
            color: var(--color-warning);
        }

        .action-icon-btn.delete:hover {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .action-icon-btn .icon {
            width: 1.125rem;
            height: 1.125rem;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--color-text-tertiary);
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .page-title-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container page-container">
        <div class="page-title-section">
            <h1 class="page-title">
                <img th:src="@{/icons/users.svg}" alt="" class="icon">
                <span>Danh sách nhân viên</span>
            </h1>
            <a th:href="@{/employees/add}" class="btn btn-primary">
                <img th:src="@{/icons/plus.svg}" alt="" class="icon">
                <span>Thêm nhân viên</span>
            </a>
        </div>

        <div class="card">
            <div class="table-header">
                <div class="search-box">
                    <img th:src="@{/icons/search.svg}" alt="" class="search-icon">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Tìm kiếm nhân viên..."
                        id="searchInput"
                        onkeyup="searchTable()"
                    />
                </div>
                <div style="color: var(--color-text-tertiary); font-size: 0.9375rem;">
                    Tổng số: <strong th:text="${#lists.size(employees)}" style="color: var(--color-primary);">0</strong> nhân viên
                </div>
            </div>

            <div class="table-container">
                <table class="table" id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Điện thoại</th>
                            <th>Chức vụ</th>
                            <th>Lương</th>
                            <th style="text-align: center;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(employees)}">
                            <td colspan="6">
                                <div class="empty-state">
                                    <img th:src="@{/icons/users.svg}" alt="">
                                    <h3>Chưa có nhân viên nào</h3>
                                    <p>Bắt đầu bằng cách thêm nhân viên mới vào hệ thống</p>
                                    <a th:href="@{/employees/add}" class="btn btn-primary" style="margin-top: var(--spacing-md);">
                                        <img th:src="@{/icons/plus.svg}" alt="" class="icon">
                                        <span>Thêm nhân viên đầu tiên</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:each="e : ${employees}">
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                    <img th:src="@{/icons/phone.svg}" alt="" class="icon icon-sm" style="color: var(--color-text-tertiary);">
                                    <strong th:text="${e.id}">emp000</strong>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--color-primary-lighter) 0%, var(--color-accent-light) 100%); display: flex; align-items: center; justify-content: center; font-weight: 600; color: var(--color-primary);">
                                        <span th:text="${#strings.substring(e.fullName, 0, 1)}">A</span>
                                    </div>
                                    <strong th:text="${e.fullName}">Nguyễn Văn A</strong>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                    <img th:src="@{/icons/mail.svg}" alt="" class="icon icon-sm" style="color: var(--color-text-tertiary);">
                                    <span th:text="${e.email}">email@example.com</span>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                    <img th:src="@{/icons/phone.svg}" alt="" class="icon icon-sm" style="color: var(--color-text-tertiary);">
                                    <span th:text="${e.phone}">0123456789</span>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                    <img th:src="@{/icons/briefcase.svg}" alt="" class="icon icon-sm" style="color: var(--color-text-tertiary);">
                                    <span th:text="${e.position}">Developer</span>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                    <img th:src="@{/icons/dollar-sign.svg}" alt="" class="icon icon-sm" style="color: var(--color-success);">
                                    <strong th:text="${#numbers.formatDecimal(e.salary, 0, 'COMMA', 0, 'POINT')}" style="color: var(--color-success);">10,000,000</strong>
                                </div>
                            </td>
                            <td>
                                <div class="table-actions" style="justify-content: center;">
                                    <a th:href="@{'/employees/detail/' + ${e.id}}" class="action-icon-btn view" title="Xem chi tiết">
                                        <img th:src="@{/icons/eye.svg}" alt="" class="icon">
                                    </a>
                                    <a th:href="@{/employees/edit/{id}(id=${e.id})}" class="action-icon-btn edit" title="Chỉnh sửa">
                                        <img th:src="@{/icons/edit.svg}" alt="" class="icon">
                                    </a>
                                    <a th:href="@{/contracts/list/{id}(id=${e.id})}" class="action-icon-btn" title="Xem hợp đồng">
                                        <img th:src="@{/icons/file-text.svg}" alt="" class="icon">
                                    </a>
                                    <a th:href="@{/employees/accounts/{id}(id=${e.id})}" class="action-icon-btn" title="Xem tài khoản">
                                        <img th:src="@{/icons/settings.svg}" alt="" class="icon">
                                    </a>
                                    <button 
                                        onclick="confirmDelete(this)" 
                                        th:data-url="@{/employees/delete/{id}(id=${e.id})}"
                                        class="action-icon-btn delete" 
                                        title="Xóa">
                                        <img th:src="@{/icons/trash.svg}" alt="" class="icon">
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="~{fragments/messages :: messages}"></div>
    </div>

    <script>
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('employeeTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length - 1; j++) {
                    const cell = cells[j];
                    if (cell) {
                        const text = cell.textContent || cell.innerText;
                        if (text.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }

                row.style.display = found ? '' : 'none';
            }
        }

        function confirmDelete(button) {
            if (confirm('Bạn có chắc chắn muốn xóa nhân viên này?')) {
                window.location.href = button.getAttribute('data-url');
            }
        }
    </script>
</body>
</html>
