<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tài khoản của nhân viên</title>
</head>
<body>

<h2>Tài khoản của nhân viên: <span th:text="${employee.fullName}"></span></h2>

<a href="/employees/list">← Quay lại danh sách nhân viên</a>
<br/><br/>

<table border="1" cellpadding="8">
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    <tr th:if="${account != null}">
        <td th:text="${account.username}"></td>
        <td th:text="${account.role}"></td>
        <td th:text="${account.locked ? 'Khóa' : 'Hoạt động'}"></td>
        <td>
            <a th:href="@{/accounts/edit/{id}(id=${account.id})}">Sửa</a> |
            <a th:href="@{/accounts/delete/{id}(id=${account.id})}" 
               onclick="return confirm('Xóa tài khoản?')">Xóa</a>
        </td>
    </tr>
    <tr th:if="${account == null}">
        <td colspan="4">Chưa có tài khoản</td>
    </tr>
</table>

</body>
</html>
