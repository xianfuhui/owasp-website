<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - HR Management</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .page-container {
            padding: var(--spacing-2xl) 0;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-2xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .page-title .icon {
            width: 2rem;
            height: 2rem;
            color: var(--color-primary);
        }

        .password-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .password-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .password-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary-lighter) 0%, var(--color-accent-light) 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-icon img {
            width: 100%;
            height: 100%;
            color: var(--color-primary);
        }

        .password-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .password-desc {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-2xl);
        }

        .password-requirements {
            background: var(--color-info-light);
            border-left: 4px solid var(--color-info);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .password-requirements-title {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: var(--spacing-lg);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .form-actions .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container page-container">
        <h1 class="page-title">
            <img th:src="@{/icons/lock.svg}" alt="" class="icon">
            <span>Đổi mật khẩu</span>
        </h1>

        <div class="password-container">
            <div class="password-card">
                <div class="password-icon">
                    <img th:src="@{/icons/lock.svg}" alt="">
                </div>
                <h2 class="password-title">Thay đổi mật khẩu</h2>
                <p class="password-desc">Vui lòng nhập mật khẩu cũ và mật khẩu mới của bạn</p>

                <div class="password-requirements">
                    <div class="password-requirements-title">Yêu cầu mật khẩu:</div>
                    <ul>
                        <li>Ít nhất 8 ký tự</li>
                        <li>Nên bao gồm chữ hoa, chữ thường và số</li>
                        <li>Không sử dụng mật khẩu dễ đoán</li>
                    </ul>
                </div>

                <form th:action="@{/accounts/change-password}" method="post" onsubmit="return validatePassword()">
                    <div class="form-group">
                        <label for="oldPassword" class="form-label required">Mật khẩu cũ</label>
                        <div style="position: relative;">
                            <img th:src="@{/icons/lock.svg}" alt="" class="icon icon-sm" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-tertiary);">
                            <input 
                                type="password" 
                                id="oldPassword"
                                name="oldPassword" 
                                class="form-control" 
                                style="padding-left: 3rem;"
                                placeholder="Nhập mật khẩu hiện tại"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label required">Mật khẩu mới</label>
                        <div style="position: relative;">
                            <img th:src="@{/icons/lock.svg}" alt="" class="icon icon-sm" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-tertiary);">
                            <input 
                                type="password" 
                                id="newPassword"
                                name="newPassword" 
                                class="form-control" 
                                style="padding-left: 3rem;"
                                placeholder="Nhập mật khẩu mới"
                                required
                                minlength="8"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label required">Xác nhận mật khẩu mới</label>
                        <div style="position: relative;">
                            <img th:src="@{/icons/lock.svg}" alt="" class="icon icon-sm" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-tertiary);">
                            <input 
                                type="password" 
                                id="confirmPassword"
                                name="confirmPassword" 
                                class="form-control" 
                                style="padding-left: 3rem;"
                                placeholder="Nhập lại mật khẩu mới"
                                required
                                minlength="8"
                            />
                        </div>
                        <span class="form-error" id="passwordError" style="display: none;">Mật khẩu xác nhận không khớp</span>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/home}" class="btn btn-outline">
                            <span>Hủy bỏ</span>
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <img th:src="@{/icons/check.svg}" alt="" class="icon">
                            <span>Đổi mật khẩu</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="~{fragments/messages :: messages}"></div>
    </div>

    <script>
        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (newPassword !== confirmPassword) {
                errorElement.style.display = 'block';
                return false;
            }

            errorElement.style.display = 'none';
            return true;
        }

        // Real-time validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('passwordError');

            if (confirmPassword && newPassword !== confirmPassword) {
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
