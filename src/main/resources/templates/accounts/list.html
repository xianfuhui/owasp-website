<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài khoản - HR Management</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .page-container {
            padding: var(--spacing-2xl) 0;
        }

        .page-title-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-2xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .page-title .icon {
            width: 2rem;
            height: 2rem;
            color: var(--color-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            font-weight: 500;
            border-radius: var(--radius-full);
        }

        .status-badge.active {
            background: var(--color-success-light);
            color: #065F46;
        }

        .status-badge.locked {
            background: var(--color-error-light);
            color: #991B1B;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .role-badge {
            display: inline-flex;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: var(--radius-sm);
        }

        .role-badge.admin {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }

        .role-badge.hr {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .role-badge.user {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container page-container">
        <div class="page-title-section">
            <h1 class="page-title">
                <img th:src="@{/icons/settings.svg}" alt="" class="icon">
                <span>Danh sách tài khoản</span>
            </h1>
            <a th:href="@{/accounts/add}" class="btn btn-primary">
                <img th:src="@{/icons/plus.svg}" alt="" class="icon">
                <span>Thêm tài khoản</span>
            </a>
        </div>

        <div class="card">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tên đăng nhập</th>
                            <th>Vai trò</th>
                            <th>Nhân viên</th>
                            <th>Trạng thái</th>
                            <th style="text-align: center;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="acc : ${accounts}">
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                    <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%); display: flex; align-items: center; justify-content: center; font-weight: 600; color: white; font-size: 0.875rem;">
                                        <span th:text="${#strings.substring(acc.username, 0, 1).toUpperCase()}">A</span>
                                    </div>
                                    <strong th:text="${acc.username}">admin</strong>
                                </div>
                            </td>
                            <td>
                                <span 
                                    class="role-badge"
                                    th:classappend="${acc.role == 'ADMIN'} ? 'admin' : (${acc.role == 'HR'} ? 'hr' : 'user')"
                                    th:text="${acc.role}">
                                    ADMIN
                                </span>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: var(--spacing-xs);">
                                    <img th:src="@{/icons/user.svg}" alt="" class="icon icon-sm" style="color: var(--color-text-tertiary);">
                                    <span th:text="${acc.employeeId}">EMP001</span>
                                </div>
                            </td>
                            <td>
                                <span 
                                    class="status-badge"
                                    th:classappend="${acc.locked} ? 'locked' : 'active'"
                                    th:text="${acc.locked} ? 'Đã khóa' : 'Hoạt động'">
                                    Hoạt động
                                </span>
                            </td>
                            <td>
                                <div class="table-actions" style="justify-content: center;">
                                    <a th:href="@{|/accounts/detail/${acc.id}|}" class="action-icon-btn view" title="Chi tiết">
                                        <img th:src="@{/icons/eye.svg}" alt="" class="icon">
                                    </a>
                                    <a th:href="@{|/accounts/edit/${acc.id}|}" class="action-icon-btn edit" title="Chỉnh sửa">
                                        <img th:src="@{/icons/edit.svg}" alt="" class="icon">
                                    </a>
                                    <button 
                                        onclick="confirmDelete(this)" 
                                        th:data-url="@{|/accounts/delete/${acc.id}|}"
                                        class="action-icon-btn delete" 
                                        title="Xóa">
                                        <img th:src="@{/icons/trash.svg}" alt="" class="icon">
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="margin-top: var(--spacing-xl);">
            <a th:href="@{/home}" class="btn btn-outline">
                <span>← Về trang chủ</span>
            </a>
        </div>

        <div th:replace="~{fragments/messages :: messages}"></div>
    </div>

    <script>
        function confirmDelete(button) {
            if (confirm('Bạn có chắc chắn muốn xóa tài khoản này?')) {
                window.location.href = button.getAttribute('data-url');
            }
        }
    </script>
</body>
</html>
